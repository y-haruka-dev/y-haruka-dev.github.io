name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]   # main にコミットしたら公開
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

environment:
  name: github-pages
  url: ${{ steps.deployment.outputs.page_url }}

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ここが「公開パス」指定。今はリポジトリのルートをそのまま公開
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'     # ← index.html が置いてあるフォルダを指定する

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
